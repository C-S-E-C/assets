<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Invitation</title>
    <style>
        a{
            background-color: #0bff00;
            color: #000000;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            animation: glow 2s ease-in-out infinite alternate;  
        }
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #00f, 0 0 10px rgb(0, 255, 21), 0 0 15px rgb(255, 153, 0), 0 0 20px rgb(255, 0, 17), 0 0 30px rgb(255, 0, 234), 0 0 40px rgb(0, 153, 255);
            }
        }

        body {
            background-color: #030303;
            color: #0bff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
}
.txt{
    display: inline-block;
    font-size: 65px;
    font-weight: 600;
    padding: 0 4px;
    color: white;
    position: relative;
}
.txt::before{
    /* 获取文本 */
    content: attr(data-text);
    position: absolute;
    /* 向左侧移2px */
    left: -2px;
    width: 100%;
    /* 将背景色设为与主背景同样的颜色，用于遮挡我们的标签元素 */
    background: black;
    /* 给before伪元素的文本添加左侧2px大小的红色文字阴影 */
    text-shadow:2px 0 red;
    /* 应用蒙版垂直变化动画，并一直循环 */
    animation: animation-before 3s infinite linear alternate-reverse;
}
.txt::after{
    /* 获取文本 */
    content: attr(data-text);
    position: absolute;
    /* 向左侧移2px */
    left: 2px;
    width: 100%;
    /* 将背景色设为与主背景同样的颜色，用于遮挡我们的标签元素 */
    background: black;
    /* 给before伪元素的文本添加右侧2px大小的蓝色文字阴影 */
    text-shadow: -2px 0 blue;
    /* 应用蒙版垂直变化动画，并一直循环 */
    animation: animation-after 3s infinite linear alternate-reverse;
}
body,
html {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

.text-magic {
    position: absolute;
    top: 40%;
    left: 65%;
    transform: translate(-50%, -50%) scale(2.5);
    width: 300px;
    font-size: 36px;
    font-family: Raleway, Verdana, Arial;
    color: transparent;
}
.white {
    position: absolute;
    left: -10px;
    width: 100%;
    height: 1px;
    background: #000;
    z-index: 4;
    animation: whiteMove 10s ease-out infinite;
}

.text-magic::before {
    content: attr(data-word);
    position: absolute;
    top: 0;
    left: 0;
    height: 36px;
    color: red;
    overflow: hidden;
    z-index: 2;
    filter: contrast(200%);
    text-shadow: 1px 0 0 red;
    animation: move 0.95s infinite;
}

.text-magic::after {
    content: attr(data-word);
    position: absolute;
    top: 0;
    left: -1px;
    height: 36px;
    color: rgba(255, 255, 255, 0.8);
    overflow: hidden;
    z-index: 3;
    color: cyan;
    filter: contrast(200%);
    text-shadow: -1px 0 0 cyan;
    mix-blend-mode: lighten;
    animation: move 1.1s infinite -0.5s;
}

@keyframes whiteMove {
    9% {
        top: 38px;
    }
    14% {
        top: 8px;
    }
    18% {
        top: 42px;
    }
    22% {
        top: 1px;
    }
    32% {
        top: 32px;
    }
    34% {
        top: 12px;
    }
    40% {
        top: 26px;
    }
    43% {
        top: 7px;
    }
    99% {
        top: 30px;
    }
}

@keyframes move {
    10% {
        top: -0.4px;
        left: -1.1px;
    }
    20% {
        filter: hue-rotate(-90deg);
        top: 0.4px;
        left: -0.2px;
    }
    30% {
        filter: hue-rotate(0);
        left: .5px;
    }
    40% {
        top: -0.3px;
        left: -0.7px;
    }
    50% {
        filter: blur(1px);
        left: 0.2px;
    }
    60% {
        filter: blur(0);
        top: 1.8px;
        left: -1.2px;
    }
    70% {
        top: -1px;
        left: 0.1px;
    }
    80% {
        top: -0.4px;
        left: -0.9px;
    }
    90% {
        left: 1.2px;
    }
    100% {
        left: -1.2px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="text-magic" data-word="C.S.E.C.">
            <div class="white"></div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- <p>DESCRIPTION</p> -->
        <a href="https://github.com/orgs/C-S-E-C/invitation" class="btn">JOIN US</a>
    </div>
</body>
</html>
